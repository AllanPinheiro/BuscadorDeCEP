<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buscador De CEP</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1>Buscador De CEP</h1>
        <div>
          <input
            type="number"
            name="inCep"
            id="inCep"
            placeholder="CEP"
            autocomplete="off"
            required
          />
          <button onclick="buscarcepapi()">Buscar</button>
        </div>
        <h2>Resultado</h2>
        <div class="result" id="result"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
